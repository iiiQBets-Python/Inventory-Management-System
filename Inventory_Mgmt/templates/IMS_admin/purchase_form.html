
{% include 'base/base.html' %}

{% load static %}
{% block title %} Purchase Order Placement {% endblock %}
{% block styles %}
<style>
    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 5px;
        height: 40px;
        width: calc(100% - 4%);
        border: 1px solid #dfcdcd;
        background-color: #ffffff;
        transition: border-color 0.2s ease-in-out;
        padding: 5px;
    }

    .container {
        margin-top: 60px;
        margin-bottom: 20px;
        width: calc(100% - 17%);
        border: 2px solid #fffefe;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.519);
        background-color: #ffffff;
        overflow-y: auto;
        max-height: 600px;
    }

    .custom-header {
        text-align: center;
        color: #0f5311;
        margin-bottom: 30px;
    }

    .section-header {
        font-size: 1.2em;
        color: #0f5311;
        background: linear-gradient(90deg, rgb(208, 250, 207) 0%, rgb(123, 249, 138) 100%);
        padding-bottom: 10px;
        padding-top: 1.5%;
        margin-bottom: 20px;
        box-shadow: 0px 4px 6px rgba(73, 70, 70, 0.433), 0px 1px 3px rgba(95, 102, 126, 0.08);
        padding-left: 1%;
        text-align: center;
    }

    .table th, .table td {
        vertical-align: middle;
        text-align: center;
        padding: 8px;
    }

    .table th:nth-child(1), .table td:nth-child(1) { /* Product */
        width: 25%;
    }

    .table th:nth-child(2), .table td:nth-child(2) { /* Quantity */
        width: 15%;
    }

    .table th:nth-child(3), .table td:nth-child(3) { /* Unit Price */
        width: 20%;
    }

    .table th:nth-child(4), .table td:nth-child(4) { /* Total Price */
        width: 25%;
    }

    .form-control {
        height: 30px;
        width: 100%;
        border: 1px solid #dfcdcd;
        background-color: #ffffff;
        transition: border-color 0.2s ease-in-out;
        border-radius: 5px;
    }

    .btn-primary {
        background-color: #0f5311;
        border-color: #0f5311;
        width: 20%;
    }

    .btn-primary:hover {
        background-color: #2c6fad;
        border-color: #0f5311;
    }

    .btn-small {
        padding: 3px 8px;
        font-size: 10px;
    }

    .delete-btn {
        cursor: pointer;
        font-size: 14px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="custom-header">Purchase Order Placement</h3>
    <form id="purchaseOrderForm" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="supplier_id">Supplier</label>
                    <select class="form-control" id="supplier_id" name="supplier_id" required>
                        <option value="">Select Supplier</option>
                        {% for supplier in supplier %}
                        <option value="{{ supplier.id }}">{{ supplier.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="order_date">Order Date</label>
                    <input type="date" class="form-control" id="order_date" name="order_date" readonly>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="expected_delivery_date">Expected Delivery Date</label>
                    <input type="date" class="form-control" id="expected_delivery_date" name="expected_delivery_date" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="status" name="status">
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <h5 class="custom-header section-header">Order Items</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <select class="form-control" name="product[]" required onchange="updateProductDetails(this)">
                                    <option value="">Select Product</option>
                                    {% for product in products %}
                                    <option value="{{ product.product_id }}" data-unit-price="{{ product.cost_price }}">
                                        {{ product.product_name }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </td>
                            <td><input type="number" class="form-control" name="quantity[]" required min="1" value="1" onchange="calculateTotal(this)"></td>
                            <td><input type="number" class="form-control" name="unit_price[]" required readonly></td>
                            <td><input type="number" class="form-control" name="total_price[]" readonly></td>
                            <td>
                                <button type="button" class="btn btn-success delete-btn btn-small" onclick="addRow()">
                                    <i class="fas fa-plus"></i>
                                </button>
                                <button type="button" class="btn btn-danger delete-btn btn-small" onclick="deleteRow(this)">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="total_amount">Total Amount</label>
                    <input type="text" class="form-control" id="total_amount" name="total_amount" readonly>
                </div>
                <button type="submit" class="btn btn-primary">Place Purchase Order</button>
            </div>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0');
        const dd = String(today.getDate()).padStart(2, '0');
        document.getElementById('order_date').value = `${yyyy}-${mm}-${dd}`;
    });

    function updateProductDetails(selectElement) {
        const selectedOption = selectElement.options[selectElement.selectedIndex];
        const unitPrice = selectedOption.getAttribute('data-unit-price');

        const row = selectElement.closest('tr');
        row.querySelector('[name="unit_price[]"]').value = unitPrice || '';

        calculateTotal(row.querySelector('[name="quantity[]"]'));
    }

    function calculateTotal(quantityInput) {
        const row = quantityInput.closest('tr');
        const quantity = parseFloat(quantityInput.value) || 0;
        const unitPrice = parseFloat(row.querySelector('[name="unit_price[]"]').value) || 0;

        const totalPrice = quantity * unitPrice;
        row.querySelector('[name="total_price[]"]').value = totalPrice.toFixed(2);

        updateTotalAmount();
    }

    function updateTotalAmount() {
        const rows = document.querySelectorAll('tbody tr');
        let totalAmount = 0;

        rows.forEach(row => {
            const totalPrice = parseFloat(row.querySelector('[name="total_price[]"]').value) || 0;
            totalAmount += totalPrice;
        });

        document.getElementById('total_amount').value = totalAmount.toFixed(2);
    }

    function addRow() {
        const tbody = document.querySelector('tbody');
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>
                <select class="form-control" name="product[]" required onchange="updateProductDetails(this)">
                    <option value="">Select Product</option>
                    {% for product in products %}
                    <option value="{{ product.product_id }}" data-unit-price="{{ product.cost_price }}">
                        {{ product.product_name }}
                    </option>
                    {% endfor %}
                </select>
            </td>
            <td><input type="number" class="form-control" name="quantity[]" value="1" min="1" required onchange="calculateTotal(this)"></td>
            <td><input type="number" class="form-control" name="unit_price[]" required readonly></td>
            <td><input type="number" class="form-control" name="total_price[]" readonly></td>
            <td>
                <button type="button" class="btn btn-success delete-btn btn-small" onclick="addRow()">
                    <i class="fas fa-plus"></i>
                </button>
                <button type="button" class="btn btn-danger delete-btn btn-small" onclick="deleteRow(this)">
                    <i class="fas fa-trash"></i>
                </button>                              
            </td>                   
        `;
        tbody.appendChild(newRow);

        newRow.querySelector('[name="product[]"]').addEventListener('change', function () {
            updateProductDetails(this);
        });
    }

    function deleteRow(button) {
        const row = button.closest('tr');
        if (document.querySelectorAll('table tbody tr').length > 1) {
            row.remove();
            updateTotalAmount();
        }
    }
</script>

{% endblock %}
