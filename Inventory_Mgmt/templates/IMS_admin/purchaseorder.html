<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Form</title>
<!-- Bootstrap CSS -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<!-- Select2 CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet">
<!-- Custom CSS -->
<style>
  .form-group {
      margin-bottom: 20px;
  }

  label {
      font-weight: bold;
  }

  .form-control {
      border-radius: 5px;
      height: 40px; 
      border: 1px solid #767070; 
      background-color: #ffffff; 
      transition: border-color 0.2s ease-in-out; 
  }

  .form-control:hover {
      border-color: #007bff;
  }

  .form-control:focus {
      background-color: #e7e0e0; 
      border-color: #007bff; 
  }
  .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      margin-top: 2%;
  }
  .container {
      margin-top: 50px;
      border: 2px solid #cbcdcf; 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background-color: #f8f9fa;
  }
  .custom-header {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
  }
  
  select {
      width: 100%;
      height: 40px; 
  }
  .section-title {
        font-size: 1.2em;
        color: #2f88e8; 
        padding-bottom: 10px; 
        margin-bottom: 20px; 
        box-shadow: 0px 2px 5px rgba(134, 54, 54, 0.1);
        padding-left: 2%;
    }
</style>
</head>
<body>

<div class="container">
  <h3 class="custom-header">Add Purchase Order</h3>
  <form>
    <div class="row">
      <div class="col-md-4">
        <h4 class="section-title">Customer Information</h4>
        <div class="form-group">
          <label for="customer_id">Customer ID</label>
          <select class="form-control" id="customer_id" name="customer_id" required>
          </select>
        </div>
        <div class="form-group">
          <label for="order_date">Order Date</label>
          <input type="date" class="form-control" id="order_date" name="order_date" value="2024-04-24" required>
        </div>
      </div>

      <div class="col-md-4">
        <h4 class="section-title">Shipping Information</h4>
        <div class="form-group">
          <label for="shipping_address">Shipping Address</label>
          <input type="text" class="form-control" id="shipping_address" name="shipping_address" maxlength="100" required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city" maxlength="20" required>
        </div>
        <div class="form-group">
            <label for="state">State</label>
            <input type="text" class="form-control" id="state" name="state" maxlength="20" required>
          </div>
          <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" name="pincode" maxlength="6" required>
          </div>
      </div>

      <div class="col-md-4">
        <h4 class="section-title">Payment Information</h4>
        
        <div class="form-group">
          <label for="total_cost">Total Cost</label>
          <input type="number" class="form-control" id="total_cost" name="total_cost" step="0.01" required>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
