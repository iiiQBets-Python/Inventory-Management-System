<!DOCTYPE html>
<html>
<head>
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>
    <ul>
        {% for post in posts %}
            <li>{{ post.title }}</li>
            <div>{{ post.content|safe }}</div> 
        {% endfor %}
    </ul>
    <a href="{% url 'post_new' %}">New Post</a>
</body>
</html>
