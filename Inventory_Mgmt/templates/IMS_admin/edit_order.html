
{% include 'base/base.html' %}
{% load static %}
{% block title %}Edit Order{% endblock %}
{% block styles %}
<style>
    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 5px;
        height: 30px;
        width: calc(100% - 4%);
        border: 1px solid #dfcdcd;
        background-color: #ffffff;
        transition: border-color 0.2s ease-in-out;
    }

    .container {
        margin-top: 60px;
        margin-bottom: 20px;
        width: calc(100% - 17%);
        
        padding: 20px;
       
        overflow-y: auto;
        max-height: 600px;
    }

    .card-container {
        padding: 10px;
        display: flex;
        justify-content: center;
    }

    .custom-header {
        text-align: center;
        color: #0f5311;
        margin-bottom: 30px;
        overflow: hidden;
    }

    select {
        width: 50%;
        height: 40px;
    }

    .btn-primary {
        width: 25%;
        height: 40px;
    }

    .table th,
    .table td {
        vertical-align: middle;
        text-align: center;
    }

    .table th:nth-child(2),
    .table td:nth-child(2) {
        width: 30%;
    }

    .table th:nth-child(6),
    .table td:nth-child(6) {
        width: 15%;
    }

    .delete-btn {
        cursor: pointer;
        font-size: 14px;
    }

    .align-center {
        text-align: center;
    }

    #notes {
        height: calc(100% - 9%);
    }

    .section-header {
        font-size: 1.2em;
        color: #0f5311;
        background: linear-gradient(90deg, rgb(208, 250, 207) 0%, rgb(123, 249, 138) 100%);
        padding-bottom: 10px;
        padding-top: 1.5%;
        margin-bottom: 20px;
        box-shadow: 0px 4px 6px rgba(73, 70, 70, 0.433), 0px 1px 3px rgba(95, 102, 126, 0.08);
        padding-left: 1%;
    }

    .header-align {
        width: 43%;
        text-align: center;
        padding-left: 1%;
    }

    .subtotal,
    .total {
        background-color: #f2f2f2;
    }

    .delete-btn i {
        margin-right: 5px;
    }

    .btn-primary {
        background-color: #0f5311;
        border-color: #0f5311;
        width: 20%;
    }

    .btn-small {
        padding: 3px 8px;
        font-size: 10px;
    }

    .btn-primary:hover {
        background-color: #2c6fad;
        border-color: #0f5311;
        align-items: center;
    }

    .custom-header.section-header.header-align {
        font-size: 1.1em;
        color: #0f5311;
        background: linear-gradient(90deg, rgb(208, 250, 207) 0%, rgb(123, 249, 138) 100%);
        padding: 10px;
        padding-left: 20px;
        margin-bottom: 20px;
        box-shadow: 0px 4px 6px rgba(73, 70, 70, 0.433), 0px 1px 3px rgba(95, 102, 126, 0.08);
        width: 100%;
        text-align: center;
    }

    .table th,
    .table td {
        vertical-align: middle;
        text-align: center;
        padding: 8px;
    }

    .table th:nth-child(1),
    .table td:nth-child(1) {
        width: 15%;
    }

    .table th:nth-child(2),
    .table td:nth-child(2) {
        width: 25%;
    }

    .table th:nth-child(3),
    .table td:nth-child(3) {
        width: 10%;
    }

    .table th:nth-child(4),
    .table td:nth-child(4) {
        width: 10%;
    }

    .table th:nth-child(5),
    .table td:nth-child(5) {
        width: 10%;
    }

    .table th:nth-child(6),
    .table td:nth-child(6) {
        width: 10%;
    }

    .table th:nth-child(7),
    .table td:nth-child(7) {
        width: 10%;
    }

    .table th:nth-child(8),
    .table td:nth-child(8) {
        width: 10%;
    }

    .table th:nth-child(9),
    .table td:nth-child(9) {
        width: 5%;
    }

    .form-control {
        height: 30px;
        width: 100%;
        border: 1px solid #dfcdcd;
        background-color: #ffffff;
        transition: border-color 0.2s ease-in-out;
        border-radius: 5px;
    }

    .table textarea.form-control {
        height: auto;
        resize: vertical;
    }

    .table select.form-control {
        width: 100%;
    }

    .table input.form-control {
        width: 100%;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h3 class="custom-header">Edit Order</h3>
    <form method="post" action="{% url 'edit_order' order.id %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="customer_id">Customer ID</label>
                    <input type="text" name="customer_id" id="customer_id" class="form-control" value="{{ order.customer.customer_id }}" readonly>     
                </div>
                <div class="form-group">
                    <label for="customer">Customer</label>
                    <input type="text" name="customer" id="customer" class="form-control" value="{{ order.customer }}" readonly>
                </div>
                <div class="form-group">
                    <label for="customer_details">Customer Details</label>
                    <textarea class="form-control" id="customer_details" name="customer_details" rows="3" readonly>email:{{ order.customer.email }} || phone number: {{ order.customer.mobile_no }} || Address: {{ order.customer.address }}</textarea>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="sales_employee_id">Sales Employee ID</label>
                    <input type="text" class="form-control" id="sales_employee_id" name="sales_employee_id" value="{{ order.sales_employee.id }}" readonly>
                </div>
                <div class="form-group">
                    <label for="sales_employee">Sales Employee</label>
                    <input type="text" name="sales_employee" id="sales_employee" class="form-control" value="{{ order.sales_employee }}" readonly>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="warehouse_id">Warehouse</label>
                    <select class="form-control" id="warehouse_id" name="warehouse_id" required>
                        <option value="">Select Warehouse</option>
                        {% for warehouse in warehouses %}
                        <option value="{{ warehouse.id }}" {% if warehouse.id == order.warehouse_id %}selected{% endif %}>
                            {{ warehouse.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="order_date">Order Date</label>
                    <input type="date" name="order_date" id="order_date" class="form-control" value="{{ order.order_date|date:'Y-m-d' }}">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="invoice_generated" name="invoice_generated" {% if order.invoice_generated %}checked{% endif %}>
                    <label class="form-check-label" for="invoice_generated">Invoice Generated</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h5 class="custom-header section-header header-align">Order Details</h5>
                <div id="order-details">
                    {% for detail in order_details %}
                    <div class="order-detail-item">
                        <div class="row">
                            <div class="col-md-2">
                                <label for="product_{{ detail.id }}">Product</label>
                                <select name="product_{{ detail.id }}" id="product_{{ detail.id }}" class="form-control">
                                    {% for product in product %}
                                    <option value="{{ product.product_id }}" {% if product.product_id == detail.product_id %}selected{% endif %}>{{ product.product_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="description_{{ detail.id }}">Description</label>
                                <input type="text" name="description_{{ detail.id }}" id="description_{{ detail.id }}" class="form-control" value="{{ detail.product.description }}">
                            </div>                            
                            <div class="col-md-1">
                                <label for="quantity_{{ detail.id }}">Quantity</label>
                                <input type="number" name="quantity_{{ detail.id }}" id="quantity_{{ detail.id }}" class="form-control" value="{{ detail.quantity }}">
                            </div>
                            <div class="col-md-2">
                                <label for="unit_price_{{ detail.id }}">Unit Price</label>
                                <input type="text" name="unit_price_{{ detail.id }}" id="unit_price_{{ detail.id }}" class="form-control" value="{{ detail.unit_price }}">
                            </div>
                            <div class="col-md-1">
                                <label for="discount_{{ detail.id }}">Discount</label>
                                <input type="text" name="discount_{{ detail.id }}" id="discount_{{ detail.id }}" class="form-control" value="{{ detail.discount }}">
                            </div>
                            <div class="col-md-1">
                                <label for="tax_type_{{ detail.id }}">Tax Type</label>
                                <select name="tax_type_{{ detail.id }}" id="tax_type_{{ detail.id }}" class="form-control">
                                    <option value="GST" {% if detail.tax_type == 'GST' %}selected{% endif %}>GST</option>
                                    <option value="VAT" {% if detail.tax_type == 'VAT' %}selected{% endif %}>VAT</option>
                                    <option value="ST" {% if detail.tax_type == 'ST' %}selected{% endif %}>ST</option>
                                    <option value="ET" {% if detail.tax_type == 'ET' %}selected{% endif %}>ET</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <label for="tax_rate_{{ detail.id }}">Tax Rate</label>
                                <input type="text" name="tax_rate_{{ detail.id }}" id="tax_rate_{{ detail.id }}" class="form-control" value="{{ detail.tax_rate }}">
                            </div>
                            <div class="col-md-2">
                                <label for="subtotal_{{ detail.id }}">Subtotal</label>
                                <input type="number" class="form-control subtotal" id="subtotal_{{ detail.id }}" name="subtotal_{{ detail.id }}" value="{{ detail.subtotal }}" readonly>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-8">
                    
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="total_{{ detail.id }}">Total</label>
                            <input type="number" class="form-control total" id="total_{{ detail.id }}" name="total_{{ detail.id }}" value="{{ detail.total }}" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Update Order</button>
            <a href="{% url 'order_detail' order.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script>
    // Function to update the subtotal for a specific order detail item
    function updateSubtotal(row) {
        const quantity = parseFloat(row.querySelector('[name^="quantity_"]').value) || 0;
        const unitPrice = parseFloat(row.querySelector('[name^="unit_price_"]').value) || 0;
        const discount = parseFloat(row.querySelector('[name^="discount_"]').value) || 0;
        const taxRate = parseFloat(row.querySelector('[name^="tax_rate_"]').value) || 0;

        let subtotal = quantity * unitPrice;
        subtotal -= (subtotal * (discount / 100));
        subtotal += (subtotal * (taxRate / 100));

        row.querySelector('.subtotal').value = subtotal.toFixed(2);
        updateTotal(); // Update total for all items
    }

    // Function to update the total for all order detail items
    function updateTotal() {
        let total = 0;
        document.querySelectorAll('.subtotal').forEach(subtotalInput => {
            total += parseFloat(subtotalInput.value) || 0;
        });
        document.querySelectorAll('.total').forEach(totalInput => {
            totalInput.value = total.toFixed(2); // Update each total field
        });
    }

    // Initial total calculation on page load
    document.addEventListener('DOMContentLoaded', function () {
        document.querySelectorAll('.order-detail-item').forEach(row => {
            updateSubtotal(row); // Initialize subtotal values
        });
        updateTotal(); // Initialize total values
    });

    // Event listener for changes in the input fields
    document.querySelectorAll('[name^="quantity_"], [name^="unit_price_"], [name^="discount_"], [name^="tax_rate_"]').forEach(input => {
        input.addEventListener('input', function () {
            updateSubtotal(this.closest('.order-detail-item'));
        });
    });
</script>
{% endblock %}
