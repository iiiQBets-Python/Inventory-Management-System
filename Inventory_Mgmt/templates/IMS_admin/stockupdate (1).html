{% include 'base\base.html' %}

{% load static %}
{% block title %} Stock Update {% endblock %}
{% block styles %}

  <style>
    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      padding-left: 1.5%;
    }

    .form-control {
      border-radius: 5px;
      height: 40px; 
      border: 1px solid #dfcdcd; 
      background-color: #ffffff;
      transition: border-color 0.2s ease-in-out; 
    }
  
    .form-control:hover {
    border-color: #4e7454;
  }
  .form-control:focus {
    background-color: #f2f2f2; 
    border-color: #4e7454; 
  }

  .container {
    margin-top: 100px; 
    width: 80%;
    left: 200px;
    border: 2px solid #fffefe;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.519);
    background-color: #ffffff;
  }

    .custom-header {
      text-align: center;
      color: #264f36;
      margin-bottom: 30px;
    }

    select {
      width: 100%;
      height: 40px; 
    }

    .custom-file-label {
      border: 2px solid #ced4da; 
      border-radius: 5px; 
      padding: 8px 12px; 
      cursor: pointer; 
    }

    .custom-file-label:hover {
      background-color: #c6d8ea; 
    }

    .section-title {
      font-size: 1.2em;
      color: #000000; 
      background: linear-gradient(90deg, rgb(176, 222, 208) 0%, rgb(85, 190, 113) 100%);
      padding-bottom: 10px; 
      padding-top: 1.5%;
      padding-right: 8%;
      margin-bottom: 20px; 
      box-shadow: 0px 4px 6px rgba(73, 70, 70, 0.433), 0px 1px 3px rgba(95, 102, 126, 0.08);
      text-align: center; /* Added to center the title */
    }

    .image-container {
      text-align: center;
      padding-top: 2%;
    }

    .drag-drop-area {
      height: 130px;
      border: 2px dashed #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    .upload-label {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
      padding-left: 1.5%;
    }

    .buttons {
      margin-left: -15px;
    }

    .table td, .table th {
      border-top: none;
      padding-right: 1.5%;
    }

  </style>
{% endblock %}
{% block content %}
</head>
<body>
  <div class="container">
    <h3 class="custom-header">Warehouse</h3>
    <form id="stockupdateForm" method="POST" action="{% url 'stockupdate' %}">
      {% csrf_token %}
    <div class="row">
      <div class="col-md-12">
        <h4 class="section-title">Stock Update</h4>
        <table class="table">
          <tbody>
            <tr>
              <td><label for="manufacturer_name">Manufacturer</label></td>
              <td>
                <select class="form-control" id="manufacturer_name" name="manufacturer_name" required>
                  {% for manuf in manufacturer %}
                    <option value="{{ manuf.id }}">{{ manuf.Company_Name }}</option>
                  {% endfor %}
                </select>
              </td>
              <td><label for="upc">UPC</label></td>
              <td><input type="text" class="form-control" id="upc" name="upc" maxlength="12" placeholder="Universal Product Code"></td>
            </tr>
            <tr>
              <td><label for="brand_name">Brand</label></td>
              <td>
                <select class="form-control" id="brand_name" name="brand_name" required>
                  {% for brand in brands %}
                    <option value="{{ brand.id }}">{{ brand.name }}</option>
                  {% endfor %}
                </select>
              </td>
              <td><label for="mpn">MPN</label></td>
              <td><input type="text" class="form-control" id="mpn" name="mpn" maxlength="50" placeholder="Manufacturer Part Number"></td>
            </tr>
            <tr>
              <td><label for="product_name">Product Name</label></td>
              <td>
                <select class="form-control" id="product_name" name="product_name" required>
                  {% for product in products %}
                    <option value="{{ product.product_name }}" data-upc="{{ product.upc }}" data-mpn="{{ product.mpn }}" data-ean="{{ product.ean }}">{{ product.product_name}}</option>
                  {% endfor %}
                </select>
              </td>
              <td><label for="ean">EAN</label></td>
              <td><input type="text" class="form-control" id="ean" name="ean" maxlength="13" placeholder="European Article Number"></td>
            </tr>
            <tr>
              <!-- <td><label for="stock_status">Stock Status</label></td>
              <td>
                <select class="form-control" id="stock_status" name="stock_status" required>
                  <option value="In Stock">In Stock</option>
                  <option value="Out of Stock">Out of Stock</option>
                  Add more options as needed -->
                </select>
              </td> 
              <td><label for="stock_num">Stock Number</label></td>
              <td><input type="text" class="form-control" id="stock_num" name="stock_num" maxlength="10" required></td>
            </tr>
            <tr>
              <td><label for="min_stock">Min Stock</label></td>
              <td><input type="number" class="form-control" id="min_stock" name="min_stock" required></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="col-md-12 mt-4">
          <div class="buttons">
            <button type="submit" class="btn btn-sm btn-primary mr-2">Submit</button>
            <button type="button" class="btn btn-sm btn-danger" onclick="clearForm()">Clear</button>
          </div>
        </div>
      </div>
    </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#product_name').change(function() {
        var selectedProduct = $(this).find(':selected');
        $('#upc').val(selectedProduct.data('upc'));
        $('#mpn').val(selectedProduct.data('mpn'));
        $('#ean').val(selectedProduct.data('ean'));
      });
    });

    function clearForm() {
      document.getElementById("manufacturer_name").value = "";
      document.getElementById("brand_name").value = "";
      document.getElementById("product_name").value = "";
      document.getElementById("stock_num").value = "";
      document.getElementById("stock_status").value = "";
      document.getElementById("min_stock").value = "";
      document.getElementById("upc").value = "";
      document.getElementById("ean").value = "";
      document.getElementById("mpn").value = "";
    }
  </script>
{% endblock %}
