{% include 'base\base.html' %}

{% load static %}
{% block title %} Add suppliers {% endblock %}
{% block styles %}

  <style>
    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 5px;
      height: 40px; 
      border: 1px solid #dfcdcd; 
      background-color: #ffffff;
      transition: border-color 0.2s ease-in-out; 
    }
  
    .form-control:hover {
      border-color: #4e7454;
    }
    .form-control:focus {
      background-color: #f2f2f2; 
      border-color: #4e7454; 
    }

    .container {
    margin-top: 50px; 
    width: 80%;
    left: 200px;
    
    padding: 20px;
    
  }

    .custom-header {
      text-align: center;
      color: #264f36;
      margin-bottom: 30px;
    }

    select {
      width: 100%;
      height: 40px; 
    }

    .custom-file-label {
      border: 2px solid #ced4da; 
      border-radius: 5px; 
      padding: 8px 12px; 
      cursor: pointer; 
    }

    .custom-file-label:hover {
      background-color: #c6d8ea; 
    }

    .section-title {
      font-size: 1.2em;
      color: #000000; 
      background: linear-gradient(90deg, rgb(176, 222, 208) 0%, rgb(85, 190, 113) 100%);
      padding-bottom: 10px; 
      padding-top: 1.5%;
      margin-bottom: 20px; 
      box-shadow: 0px 4px 6px rgba(73, 70, 70, 0.433), 0px 1px 3px rgba(95, 102, 126, 0.08);
      padding-left: 5%;
      text-align: center;
    }

    .image-container {
      text-align: center;
      padding-top: 2%;
    }

    .drag-drop-area {
      height: 130px;
      border: 2px dashed #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    .upload-label {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    .buttons {
      margin-left: -15px;
      text-align:center;
    }

  </style>
{% endblock %}
{% block content %}

</head>
<body>
  <div class="container">
    
    <form method="post" action="{% url 'add_suppliers' %}">
      <h3 class="section-title"> Register Suppliers</h3>
      {% csrf_token %}
      <div class="row">
          <div class="col-md-4">
              <h4 class="section-title">Personal Information</h4>
              <div class="form-group">
                  <label for="supplier_name">Company Name</label>
                  <input type="text" class="form-control" id="supplier_name" name="supplier_name" required>

              </div>               
              <div class="form-group">
                  <label for="supplier_email">Email-ID</label>
                  <input type="email" class="form-control" id="supplier_email" name="supplier_email" required>
              </div>
              <div class="form-group">
                  <label for="supplier_contact">Contact Number</label>
                  <input type="tel" class="form-control" id="supplier_contact" name="supplier_contact" required>
              </div>
              <div class="form-group">
                  <label for="gstin_number">GSTIN Number</label>
                  <input type="text" class="form-control" id="gstin_number" name="gstin_number" required>
              </div>
              <div class="form-group">
                  <label for="pan_number">PAN Number</label>
                  <input type="text" class="form-control" id="pan_number" name="pan_number" required>
              </div>
              <div class="form-group">
                  <label for="supplier_address">Address</label>
                  <input type="text" class="form-control" id="supplier_address" name="supplier_address" style="height: 64px; text-align: top;" required>
              </div>                
          </div>
  
          <div class="col-md-4">
              <h4 class="section-title">Bank Information</h4>
              <div class="form-group">
                  <label for="bank_account_number">Bank Account Number</label>
                  <input type="text" class="form-control" id="bank_account_number" name="bank_account_number" required>
              </div>
              <div class="form-group">
                  <label for="ifsc_code">IFSC Code</label>
                  <input type="text" class="form-control" id="ifsc_code" name="ifsc_code" required>
              </div>
              <div class="form-group">
                  <label for="bank_name">Bank Name</label>
                  <input type="text" class="form-control" id="bank_name" name="bank_name" required>
              </div>
          </div>
  
          <div class="col-md-4">
            <h4 class="section-title">Business Information</h4>
            <div class="form-group">
                <label for="business_type">Business Type</label>
                <select class="form-control" id="business_type" name="business_type" required>
                    <option value="">Select Business Type</option>
                    <option value="Private Limited Company">Private Limited Company</option>
                    <option value="Public Limited Company">Public Limited Company</option>
                    <option value="Partnership">Partnership</option>
                    <option value="Sole Proprietorship">Sole Proprietorship</option>
                    <option value="Limited Liability Partnership (LLP)">Limited Liability Partnership (LLP)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="business_license">Business License Number</label>
                <input type="text" class="form-control" id="business_license" name="business_license" required>
            </div>
            <div class="form-group">
                <label for="is_manufacturer">Is Manufacturer</label>
                <input type="checkbox" id="is_manufacturer" name="is_manufacturer">
            </div>
        </div>
    </div>

    <!-- Submit and Clear Buttons -->
    <div class="col-md-12 mt-4">
        <div class="buttons">
            <button type="submit" class="btn btn-sm btn-primary mr-2">Submit</button>
            <button type="button" class="btn btn-sm btn-danger" onclick="clearForm()">Clear</button>
        </div>
    </div>
</form>
  
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Select2 JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
  <script>
    // Your JavaScript code here
  </script>
{% endblock %}
